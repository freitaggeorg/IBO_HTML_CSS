<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IBO HTML</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style_sass.css">
    <link rel="stylesheet" href="color_theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
    <body>
        <header class="w3-container w3-center w3-theme">
                <h1>Notizbuch</h1>
        </header>
        <section>
             <div class="w3-row">
                <div class="w3-half">
                    <div class="w3-margin w3-card-4">
                        <div class="w3-theme-l1 w3-container w3-display-container">
                            <div class="w3-bar-block">
                                <div>
                                    <div class="w3-cell">
                                        <i class="material-icons w3-xlarge">reply</i>
                                    </div>
                                    <div class="w3-cell w3-container w3-cell-middle">
                                        Titel 1
                                    </div>
                                </div>
                                <div>
                                    <div class="w3-cell">
                                        <i class="material-icons w3-xlarge">query_builder</i>
                                    </div>
                                    <div class="w3-cell w3-container w3-cell-middle">
                                        01.01.2001
                                    </div>
                                </div>
                                <div>
                                    <div class="w3-cell">
                                        <i class="material-icons w3-xlarge">supervisor_account</i>
                                    </div>
                                    <div class="w3-cell w3-container w3-cell-middle">
                                        Vorname1 Nachname1, Vorname2 Nachname2
                                    </div>
                                </div>
                            </div>
                            <div class="w3-display-topright ">
                                <button class="w3-button">
                                    <i class="material-icons w3-xxlarge">create</i>
                                </button>
                            </div>
                        </div>
                        <div class="w3-content w3-border w3-padding">
                            <textarea>- Punkt1 &#10;- Punkt2&#10;- Punkt3</textarea>
                        </div>
                    </div>
                </div>
                <div class="w3-half">
                    <div class="w3-margin w3-card-4">
                        <div class="w3-theme-l1 w3-container w3-display-container">
                            <div class="w3-bar-block">
                                <div>
                                    <div class="w3-cell">
                                        <i class="material-icons w3-xlarge">reply</i>
                                    </div>
                                    <div class="w3-cell w3-container w3-cell-middle">
                                        Titel 2
                                    </div>
                                </div>
                                <div>
                                    <div class="w3-cell">
                                        <i class="material-icons w3-xlarge">query_builder</i>
                                    </div>
                                    <div class="w3-cell w3-container w3-cell-middle">
                                        02.02.2002
                                    </div>
                                </div>
                                <div>
                                    <div class="w3-cell">
                                        <i class="material-icons w3-xlarge">supervisor_account</i>
                                    </div>
                                    <div class="w3-cell w3-container w3-cell-middle">
                                        Vorname3 Nachname3, Vorname4 Nachname4
                                    </div>
                                </div>
                            </div>
                            <div class="w3-display-topright ">
                                <button class="w3-button">
                                    <i class="material-icons w3-xxlarge">create</i>
                                </button>
                            </div>
                        </div>
                        <div class="w3-content w3-border w3-padding">
                            <textarea>- Punkt4 &#10;- Punkt5&#10;- Punkt6</textarea>
                        </div>
                    </div>
                </div>
             </div>          
        </section>
        <button class="w3-btn w3-theme-l1 w3-square">
            <i class="material-icons w3-xxlarge" >add</i>
        </button>
    </body>
</html>
